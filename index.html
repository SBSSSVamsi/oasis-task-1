<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__display">
          <input type="text" id="result" disabled />
        </div>

        <div class="calculator__keys">
          <button class="key--operator" onclick="appendOperator('+')">+</button>
          <button class="key--operator" onclick="appendOperator('-')">-</button>
          <button class="key--operator" onclick="appendOperator('*')">&times;</button>
          <button class="key--operator" onclick="appendOperator('/')">รท</button>
          <button onclick="appendNumber('7')">7</button>
          <button onclick="appendNumber('8')">8</button>
          <button onclick="appendNumber('9')">9</button>
          <button onclick="appendNumber('4')">4</button>
          <button onclick="appendNumber('5')">5</button>
          <button onclick="appendNumber('6')">6</button>
          <button onclick="appendNumber('1')">1</button>
          <button onclick="appendNumber('2')">2</button>
          <button onclick="appendNumber('3')">3</button>
          <button onclick="appendNumber('0')">0</button>
          <button onclick="appendDecimal()">.</button>
          <button onclick="clearResult()">AC</button>
          <button class="key--equal" onclick="calculate()">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
